<section id="main" class="row">
  <div class="col-xs-8 col-xs-offset-2">
    <div class="text-center">

      <h1 id="app-title">
        <span class="gblue">D</span>
        <span class="gred">u</span>
        <span class="gyell">n</span>
        <span class="gblue">n</span>
        <span class="ggreen">o</span>
        <span class="gred">?</span>
      </h1>

      <div class="form-inline">
        <div class="input-group">
          <input id="search" type="text" class="form-control" ng-model="query" autofocus>
          <span id="search-topic" class="input-group-addon">
            <select id="selection" ng-change="select()" ng-model="selection" name="topic" class="">
              <option value="boot3">boot3</option>
              <option value="cli">cli</option>
              <option value="git">git</option>
            </select>
          </span>
        </div>
      </div>

    </div>
    <div class="row">
      <div class="col-xs-10 col-xs-offset-1">
        <ul id="results" class="list-unstyled" ng-show="query">  <!-- only show data if  query exsist -->
          <li ng-repeat="item in result | filter: query">
            <div>
              <h4>
                <a href="#/{{selected}}/{{result.indexOf(item)}}" class="result-clr">{{item.title}}</a>
              </h4>
              <p>{{item.desc}}</p>
              <a href="{{item.url}}" class="ggreen" target="_blank">Link</a>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
</section>
