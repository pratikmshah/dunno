<section id="show" class="row">
  <div class="col-xs-6 col-xs-offset-3">
    <div class="panel panel-default" ng-model="result">

      <div class="panel-heading">
        <h1 class="text-center gred">{{result[itemIndx].title}}</h1>
      </div>

      <div class="panel-body">
        <p>{{result[itemIndx].desc}}</p>
        <a href="{{result[itemIndx].url}}" class="ggreen" target="_blank">Link</a> <br/>

        <ul ng-repeat="(key, value) in result[itemIndx].sub-cmd" class="list-unstyled">
          <li>
            {{value}}
          </li>
        </ul>

        <h4>Other resources and subtopics</h4>

        <ul ng-repeat="(key, value) in result[itemIndx].sub-txt">
          <li>
            <a href="{{value}}" class="gblue" target="_blank">{{key}}</a>
          </li>
        </ul>

        <ul ng-repeat="(key, value) in result[itemIndx].sub-vid" class="list-unstyled">
          <li>
            <div class="embed-responsive embed-responsive-16by9">
              <iframe src="{{value}}" class="embed-responsive-item"></iframe>
            </div>
          </li>
        </ul>

      </div>

      <div class="panel-footer">
        <a href="index.html" class="gred"><span class="glyphicon glyphicon-arrow-left"></span> Back To Search</a>
      </div>

    </div>
  </div>
</section>
