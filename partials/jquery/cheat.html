<section id="cheatsheet" ng-if="(selection == 'jquery' && result) && (query == null || query == '')"> <!-- a selection must be picked and data must be retrieved with searchbox being null -->
  <div ng-repeat="item in result">

    <article id="selectors" class="selectors" ng-if="item.category == 'Selectors'">
      <h5>{{ item.category }}</h5>
      <div>
        <section id="{{ topic.title }}" ng-repeat="topic in item.topics">
          <h5>{{ topic.title }}</h5>
          <ul>
            <li ng-repeat="(key, value) in topic.sub">
              <a href="{{value.link}}" target="_blank" title="{{ value.tip }}">{{key}}</a>
            </li>
          </ul>
        </section>
      </div>
    </article>

    <article id="attributes" class="attributes" ng-if="item.category == 'Attribute/CSS'">
      <h5>{{ item.category }}</h5>
      <div>
        <section id="{{ topic.title }}" ng-repeat="topic in item.topics">
          <h5>{{ topic.title }}</h5>
          <ul>
            <li ng-repeat="(key, value) in topic.sub">
              <a href="{{value.link}}" target="_blank" title="{{ value.tip }}">{{key}}</a>
            </li>
          </ul>
        </section>
      </div>
    </article>

  </div>
</section>
