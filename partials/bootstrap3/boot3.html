<section id="show" class="row">
  <div class="col-xs-6 col-xs-offset-3">
    <div class="panel panel-default" ng-model="boot3">

      <div class="panel-heading">
        <h1 class="text-center">{{boot3[itemIndx].title}}</h1>
      </div>

      <div class="panel-body">
        <p>{{boot3[itemIndx].desc}}</p>
        <a href="{{boot3[itemIndx].url}}" class="ggreen" target="_blank">Link</a> <br/>
        <h4>Other resources and subtopics</h4>
        <ul ng-repeat="(key, value) in boot3[itemIndx].sub">
          <li>
            <a href="{{value}}" class="gblue" target="_blank">{{key}}</a>
          </li>
        </ul>
      </div>

      <div class="panel-footer">
        <a href="index.html" class="gred"><span class="glyphicon glyphicon-arrow-left"></span> Back To Search</a>
      </div>

    </div>
  </div>
</section>
