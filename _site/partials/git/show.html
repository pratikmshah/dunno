<section id="show" class="row">
  <div class="col-xs-8 col-xs-offset-2">
    <div class="panel panel-default" ng-model="result">

      <div class="panel-heading">
        <h1 class="text-center gred">{{result[itemIndx].title}}</h1>
      </div>

      <div class="panel-body">

        <p>{{result[itemIndx].desc}}</p>
        <a href="{{result[itemIndx].url}}" ng-if="result[itemIndx].url" class="ggreen" target="_blank">Link</a> <br/>

        <h4>Git Commands</h4>
        <ul id="git-command">
          <li ng-repeat="(key, value) in result[itemIndx].subCmd">{{key}} => <b>{{value}}</b></li>
        </ul>

        <h4>Other resources and subtopics</h4>

        <h5>Articles</h5>
        <ul>
          <li ng-repeat="(key, value) in result[itemIndx].subTxt">
            <a href="{{value}}" class="gblue" target="_blank">{{key}}</a>
          </li>
        </ul>

        <h5>Videos</h5>
        <ul class="list-unstyled">
          <li ng-repeat="(key, value) in result[itemIndx].subVid">
            <div class="embed-responsive embed-responsive-16by9">
              <youtube-video video-url=value class="embed-responsive-item"></youtube-video>
            </div>
          </li>
        </ul>

      </div>

      <div class="panel-footer">
        <a href="index.html" class="gred"><span class="glyphicon glyphicon-arrow-left"></span> Back To Search</a>
      </div>

    </div>
  </div>
</section>
